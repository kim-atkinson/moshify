<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- in this implementation  we are not applying a width or a collapsible, because we want our collapsible to be responsiv and fluid -->
    <!-- need to use javascription to enable collapsing -->
    <div class="collapsible collapsible--expanded">
      <header class="collapsible__header">
        <h2 class="collapsible__heading">Item 1</h2>
        <!-- chevron sprite isn't working. revise later to "icon--white" -->
        <svg class="icon icon--primary collapsible__chevron">
          <use xlink:href="images/sprite.svg#easy"></use>
        </svg>
      </header>
      <div class="collapsible__content">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam, saepe!
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
